<!DOCTYPE html>
<html lang="en">
<head>
  <title>AirBnB Clone Task 6</title>
  <link rel="icon" type="image/png" href="images/icon.png">
  <link rel="stylesheet" type="text/css" href="styles/4-common.css">
  <link rel="stylesheet" type="text/css" href="styles/3-header.css">
  <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
  <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Filters with Dropdown</h1>
    </div>
  </header>
  <section class="filters">
    <div class="container">
      <div class="locations filter">
        <h3>Locations</h3>
        <h4>Select a state</h4>
        <ul class="popover">
          <li>
            <h2>State 1</h2>
            <ul>
              <li>City 1A</li>
              <li>City 1B</li>
            </ul>
          </li>
          <li>
            <h2>State 2</h2>
            <ul>
              <li>City 2A</li>
              <li>City 2B</li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="amenities filter">
        <h3>Amenities</h3>
        <h4>Select an amenity</h4>
        <ul class="popover">
          <li>Fake Amenity 1</li>
          <li>Fake Amenity 2</li>
          <li>Fake Amenity 3</li>
        </ul>
      </div>
      <button>Search</button>
    </div>
  </section>
  <footer>
    <div class="container">
      <p>Best School</p>
    </div>
  </footer>
</body>
</html>
